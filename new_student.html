  <div class="container mt-5" >
    <h1 class="text-center">Student Details</h1>
    
    
    <div class="card mb-4 vh">
      <div class="card-header">
        Add New Student
      </div>
      <div class="card-body" id="a">
        <form id="add-student-form" >
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="sid">Student ID</label>
              <input type="number" class="form-control" id="sid" name="sid" required>
            </div>
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group col-md-6">
              <label for="course">Course</label>
              <input type="text" class="form-control" id="course" name="course" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="guardian">Guardian</label>
              <input type="text" class="form-control" id="guardian" name="guardian" required>
            </div>
            <div class="form-group col-md-6">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
          </div>
          <center><button type="submit" class="btn btn-primary">Add Student</button></center>
        </form>
      </div>
    </div>
    
   
  </div>

  <script>
    $(document).ready(function() {
      

      
      $('#add-student-form').on('submit', function(event) {
        event.preventDefault();
        
        const studentData = {
          sid: $('#sid').val(),
          firstName: $('#firstName').val(),
          lastName: $('#lastName').val(),
          email: $('#email').val(),
          city: $('#city').val(),
          course: $('#course').val(),
          guardian: $('#guardian').val(),
          subject: $('#subject').val()
        };

        $.ajax({
          url: '/api/students',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(studentData),
          success: function(data) {
            window.location.href = "student_details.html";
          },
          error: function(error) {
            console.error('Error adding student:', error);
          }
        });
      });
    });
  </script>
